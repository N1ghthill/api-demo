services:
  db:
    image: postgres:16
    container_name: enrollment-demo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: enrollment_demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    ports:
      - "5432:5432"
    volumes:
      - enrollment_demo_db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d enrollment_demo"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  enrollment_demo_db_data:
